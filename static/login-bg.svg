<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g0" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eaf2ff"/>
      <stop offset="1" stop-color="#f6f8fc"/>
    </linearGradient>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2f7df6" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#2f7df6" stop-opacity="0.04"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="1600" height="900" fill="url(#g0)"/>

  <!-- Soft blobs -->
  <g filter="url(#blur)">
    <circle cx="260" cy="210" r="160" fill="#2f7df6" fill-opacity="0.18"/>
    <circle cx="1380" cy="260" r="190" fill="#f59e0b" fill-opacity="0.12"/>
    <circle cx="1120" cy="760" r="220" fill="#16a34a" fill-opacity="0.08"/>
  </g>

  <!-- Minimal hospital building outline -->
  <g transform="translate(1080,410)" opacity="0.28">
    <rect x="0" y="0" width="360" height="340" rx="22" fill="#ffffff" stroke="#2f7df6" stroke-width="4"/>
    <rect x="36" y="56" width="92" height="78" rx="10" fill="url(#g1)" stroke="#2f7df6" stroke-opacity="0.35"/>
    <rect x="140" y="56" width="92" height="78" rx="10" fill="url(#g1)" stroke="#2f7df6" stroke-opacity="0.35"/>
    <rect x="244" y="56" width="80" height="78" rx="10" fill="url(#g1)" stroke="#2f7df6" stroke-opacity="0.35"/>
    <rect x="36" y="152" width="92" height="78" rx="10" fill="url(#g1)" stroke="#2f7df6" stroke-opacity="0.35"/>
    <rect x="140" y="152" width="92" height="78" rx="10" fill="url(#g1)" stroke="#2f7df6" stroke-opacity="0.35"/>
    <rect x="244" y="152" width="80" height="78" rx="10" fill="url(#g1)" stroke="#2f7df6" stroke-opacity="0.35"/>
    <rect x="132" y="254" width="108" height="86" rx="14" fill="#ffffff" stroke="#2f7df6" stroke-opacity="0.45"/>
    <!-- Cross -->
    <g transform="translate(160,14)">
      <rect x="0" y="0" width="40" height="40" rx="12" fill="#2f7df6" fill-opacity="0.18" stroke="#2f7df6" stroke-opacity="0.5"/>
      <rect x="17" y="7" width="6" height="26" rx="3" fill="#2f7df6"/>
      <rect x="7" y="17" width="26" height="6" rx="3" fill="#2f7df6"/>
    </g>
  </g>

  <!-- ECG line -->
  <path d="M120 640
           C 220 640, 240 640, 320 640
           L 360 640
           L 388 600
           L 410 720
           L 442 630
           L 470 660
           L 520 640
           C 610 640, 640 640, 740 640
           C 860 640, 940 640, 1100 640"
        fill="none" stroke="#2f7df6" stroke-opacity="0.25" stroke-width="6"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Decorative plus signs -->
  <g opacity="0.22" fill="#2f7df6">
    <path d="M160 220h20v-20h10v20h20v10h-20v20h-10v-20h-20z"/>
    <path d="M520 180h18v-18h10v18h18v10h-18v18h-10v-18h-18z"/>
    <path d="M980 160h18v-18h10v18h18v10h-18v18h-10v-18h-18z"/>
  </g>

  <!-- Bottom fade to ensure readability -->
  <rect y="520" width="1600" height="380" fill="#f6f8fc" fill-opacity="0.75"/>
</svg>

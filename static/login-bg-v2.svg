<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eaf2ff"/>
      <stop offset="1" stop-color="#f7fafc"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2f7df6" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#2f7df6" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="26"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Soft color blobs -->
  <g filter="url(#blur)">
    <circle cx="230" cy="190" r="180" fill="#2f7df6" fill-opacity="0.22"/>
    <circle cx="1430" cy="210" r="210" fill="#f59e0b" fill-opacity="0.12"/>
    <circle cx="1180" cy="760" r="260" fill="#16a34a" fill-opacity="0.08"/>
  </g>

  <!-- Big hospital illustration (more obvious) -->
  <g transform="translate(980,220)" filter="url(#shadow)">
    <rect x="0" y="0" width="520" height="520" rx="28" fill="#ffffff" fill-opacity="0.88" stroke="#2f7df6" stroke-opacity="0.35" stroke-width="4"/>
    <rect x="46" y="86" width="124" height="98" rx="14" fill="url(#glass)" stroke="#2f7df6" stroke-opacity="0.25"/>
    <rect x="198" y="86" width="124" height="98" rx="14" fill="url(#glass)" stroke="#2f7df6" stroke-opacity="0.25"/>
    <rect x="350" y="86" width="124" height="98" rx="14" fill="url(#glass)" stroke="#2f7df6" stroke-opacity="0.25"/>
    <rect x="46" y="214" width="124" height="98" rx="14" fill="url(#glass)" stroke="#2f7df6" stroke-opacity="0.25"/>
    <rect x="198" y="214" width="124" height="98" rx="14" fill="url(#glass)" stroke="#2f7df6" stroke-opacity="0.25"/>
    <rect x="350" y="214" width="124" height="98" rx="14" fill="url(#glass)" stroke="#2f7df6" stroke-opacity="0.25"/>
    <rect x="206" y="352" width="108" height="168" rx="18" fill="#ffffff" stroke="#2f7df6" stroke-opacity="0.35"/>

    <!-- Cross sign -->
    <g transform="translate(232,22)">
      <rect x="0" y="0" width="56" height="56" rx="18" fill="#2f7df6" fill-opacity="0.22" stroke="#2f7df6" stroke-opacity="0.45"/>
      <rect x="25" y="11" width="6" height="34" rx="3" fill="#2f7df6"/>
      <rect x="11" y="25" width="34" height="6" rx="3" fill="#2f7df6"/>
    </g>
  </g>

  <!-- ECG line -->
  <path d="M90 670
           C 230 670, 260 670, 360 670
           L 405 670
           L 440 620
           L 470 760
           L 510 650
           L 545 690
           L 610 670
           C 760 670, 860 670, 1020 670"
        fill="none" stroke="#2f7df6" stroke-opacity="0.30" stroke-width="7"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Decorative plus signs -->
  <g opacity="0.28" fill="#2f7df6">
    <path d="M160 260h22v-22h10v22h22v10h-22v22h-10v-22h-22z"/>
    <path d="M560 210h20v-20h10v20h20v10h-20v20h-10v-20h-20z"/>
    <path d="M980 170h20v-20h10v20h20v10h-20v20h-10v-20h-20z"/>
  </g>

  <!-- Bottom readability wash -->
  <rect y="520" width="1600" height="380" fill="#f6f8fc" fill-opacity="0.60"/>
</svg>

{% extends "base.html" %}
{% block title %}患者注册 - 诊疗通{% endblock %}

{% block content %}
    <div class="card" style="max-width:520px;margin:0 auto;">
        <div class="page-title">
            <div>
                <h2>患者注册</h2>
                <div class="subtitle">创建账号后即可在线预约挂号</div>
            </div>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <label>姓名</label>
            <input type="text" name="name" placeholder="请输入姓名" required>

            <label>性别</label>
            <select name="gender" required>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>

            <label>年龄</label>
            <input type="number" name="age" min="0" max="130" placeholder="请输入年龄" required>

            <label>手机号码</label>
            <input type="text" name="phone" placeholder="请输入手机号" required>

            <label>登录密码</label>
            <input type="password" name="password" placeholder="设置登录密码" required>

            <label>过敏史（可选）</label>
            <input type="text" name="allergy" placeholder="如无可留空">

            <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
                <button type="submit" class="btn btn--primary">提交注册</button>
                <a class="btn btn--ghost" href="{{ url_for('auth.login') }}">返回登录</a>
            </div>
        </form>
    </div>
{% endblock %}
